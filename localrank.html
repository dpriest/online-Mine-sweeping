<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>扫雷游戏--本地用户排行</title>
<link type="text/css" rel="stylesheet" href="./css/reset.css" />
<link type="text/css" rel="stylesheet" href="./css/common.css" />
<script type="text/javascript" src="./js/jquery-1.7.2.min.js"></script>
<script>
jQuery(function($){
	showRank($("#rank table"));
});
function showRank(o){//jquery object
	if(!window.localStorage) return;
	var arr = [];
	var storage = window.localStorage;
	for(var i = 1;i <= storage.lastRankNum;i++){
		arr.push("<tr><td>"+i+"</td><td>"+storage['n'+i]+"</td><td>"+storage['s'+i]+"</td></tr>");
	}
	o.append(arr.join(''));
}
</script>
</head>

<body>
	<div id="main">
		<div id="rank">
			<div class="title">本地用户排行榜</div>
			<table>
				<tr><td>排名</td><td>用户名</td><td>秒数</td></tr>
			
			</table>
		</div>
	</div>
</body>
</html>
